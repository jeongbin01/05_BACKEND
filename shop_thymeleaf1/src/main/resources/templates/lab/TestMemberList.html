<!-- 
	맴버 리스트 출력 : 100개 레코드 출력 : id name phone age createDate
	
	localhost:8082/testmember/list 요청시 
	
	id name phone age createDate
-->

<!-- 질문의 제목과 내용을 출력 -->
<!-- templates/testmember_list.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 목록</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #aaa;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
<h2>맴버 리스트</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>이름</th>
        <th>전화번호</th>
        <th>나이</th>
        <th>가입일</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="member : ${memberList}">
        <td th:text="${member.id}">1</td>
        <td th:text="${member.name}">이름</td>
        <td th:text="${member.phone}">전화번호</td>
        <td th:text="${member.age}">나이</td>
        <td th:text="${member.createDate}">가입일</td>
    </tr>
    </tbody>
</table>
</body>
</html>
