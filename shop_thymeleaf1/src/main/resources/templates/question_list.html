<style>
  th, td {
    border: 1px solid #ccc;
    padding: 8px;
    text-align: center;
  }
</style>

<table>
  <thead>
    <tr>
      <th>제목</th>
      <th>작성일시</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="question : ${questionList}">
      <td>
		<a th:href="@{'/question/detail/' + ${question.id}}" th:text="${question.subject}">제목</a>
      </td>
      <td th:text="${question.createDate}">내용</td>
    </tr>
  </tbody>
</table>
